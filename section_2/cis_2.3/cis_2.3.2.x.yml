{{ if not .Vars.is_domain_controller}}
  {{ if .Vars.win2016cis_level_1 }}
command:
  Force_audit_policy:
    {{ if .Vars.win2016cis_2.3.2.1 }}
    title: 2.3.2.1 | L1 | Ensure 'Audit: Force audit policy subcategory settings (Windows Vista or later) to override audit policy category settings' is set to 'Enabled' | SCORED
    exec:
    exit-status: 0
    std-out:
    - 'Enabled'
    {{ end }}
  Shutdown_immediate_sec_logs_gpo:
    {{ if .Vars.win2016cis_2.3.2.2 }}
    title: 2.3.2.2 | L1 | Ensure 'Audit: Shut down system immediately if unable to log security audits' is set to 'Disabled' | SCORED | GP
    exec:
    exit-status: 0
    std-out:
    - 'Disabled'
  Shutdown_immediate_sec_logs_reg:
    title: 2.3.2.2 | L1 | Ensure 'Audit: Shut down system immediately if unable to log security audits' is set to 'Disabled' | SCORED | reg_check
    exec: HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Lsa:CrashOnAuditFail
    exit-status: 0
    std-out:
    - '0'
    {{ end }}
  
  {{ end }}
{{ end }}