{{ if .Vars.win2016cis_level_1 }}
command:
  {{ if .Vars.win2016cis_9_1_1 }}
  domain_firewall_on:
    title: 9.1.1 | L1 | Ensure 'Windows Firewall - Domain - Firewall state' is set to 'On (recommended)' | (SCORED) | reg_check
    exec: {{ .Vars.ps_regcheck }} "{{ .Vars.HKLM_POL_FIREWALL }}DomainProfile/".EnableFirewall
    exit-status: 0
    stdout:
    - '1'
  {{ end }}
  {{ if .Vars.win2016cis_9_1_2 }}
  domain_firewall_block_inbound:
    title: 9.1.1 | L1 | Ensure 'Windows Firewall - Domain - Inbound connections' is set to 'Block (default)'  | (SCORED) | reg_check
    exec: {{ .Vars.ps_regcheck }} "{{ .Vars.HKLM_POL_FIREWALL }}DomainProfile/".DefaultInboundAction
    exit-status: 0
    stdout:
    - '1'
  {{ end }}
  {{ if .Vars.win2016cis_9_1_3 }}
  domain_firewall_block_inbound:
    title: 9.1.3 | L1 | Ensure 'Windows Firewall - Domain - Outbound connections' is set to 'Allow (default)'   | (SCORED) | reg_check
    exec: {{ .Vars.ps_regcheck }} "{{ .Vars.HKLM_POL_FIREWALL }}DomainProfile/".DefaultOutboundAction
    exit-status: 0
    stdout:
    - '1'
  {{ end }}
  {{ if .Vars.win2016cis_9_1_4 }}
  domain_firewall_ldisable_notify:
    title: 9.1.4 | L1 | Ensure 'Windows Firewall - Domain - Settings - Display a notification' is set to 'No'   | (SCORED) | reg_check
    exec: {{ .Vars.ps_regcheck }} "{{ .Vars.HKLM_POL_FIREWALL }}DomainProfile/".DisableNotifications
    exit-status: 0
    stdout:
    - '1'
  {{ end }}
  {{ if .Vars.win2016cis_9_1_5 }}
  domain_firewall_logpath:
    title: 9.1.5 | L1 | Ensure 'Windows Firewall - Domain - Logging - Name' is set to '%SystemRoot%\System32\logfiles\firewall\domainfw.log'  | (SCORED) | reg_check
    exec: {{ .Vars.ps_regcheck }} "{{ .Vars.HKLM_POL_FIREWALL }}DomainProfile/Logging".LogFilePath
    exit-status: 0
    stdout:
    - '%systemroot%\system32\logfiles\firewall\domainfw.log'
  {{ end }}
  {{ if .Vars.win2016cis_9_1_6 }}
  domain_firewall_logsize:
    title: 9.1.6 | L1 | Ensure 'Windows Firewall - Domain - Logging - Size limit (KB)' is set to '16,384 KB or greater'  | (SCORED) | reg_check
    exec: {{ .Vars.ps_regcheck }} "{{ .Vars.HKLM_POL_FIREWALL }}DomainProfile/Logging".LogFileSize
    exit-status: 0
    stdout:
    - '/(^[1-9][6-9][3-9][8-9][4-9])|(^1[7-9]\d{3,})|(^[2-9]\d{4,})|(^[1-9]\d{5,})/'
  {{ end }}
  {{ if .Vars.win2016cis_9_1_7 }}
  domain_firewall_log_dropped:
    title: 9.1.7 | L1 | Ensure 'Windows Firewall - Domain - Logging - Log dropped packets' is set to 'Yes'  | (SCORED) | reg_check
    exec: {{ .Vars.ps_regcheck }} "{{ .Vars.HKLM_POL_FIREWALL }}DomainProfile/Logging".LogDroppedPackets
    exit-status: 0
    stdout:
    - '1'
  {{ end }}
  {{ if .Vars.win2016cis_9_1_8 }}
  domain_firewall_log_success:
    title: 9.1.8 | L1 | Ensure 'Windows Firewall - Domain - Logging - Log successful connections' is set to 'Yes'  | (SCORED) | reg_check
    exec: {{ .Vars.ps_regcheck }} "{{ .Vars.HKLM_POL_FIREWALL }}DomainProfile/Logging".LogSuccessfulConnections
    exit-status: 0
    stdout:
    - '1'
  {{ end }}
{{ end }}