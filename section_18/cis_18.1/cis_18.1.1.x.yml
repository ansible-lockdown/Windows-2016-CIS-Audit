{{ if .Vars.win2016cis_level_1 }}
command:
  {{ if .Vars.win2016cis_18_1_1_1 }}
  prevent_lock_screen_cam:
    title: 18.1.1.1 | L1 | Ensure 'Prevent enabling lock screen camera' is set to 'Enabled' | (SCORED) | reg_check
    exec: {{ .Vars.ps_regcheck }} {{ .Vars.HKLM_WIN_PERSON }} -Name NoLockScreenCamera
    exit-status: 0
    stdout:
    - '1'
  {{ end }}
  {{ if .Vars.win2016cis_18_1_1_2 }}
  prevent_lock_screen_slide:
    title: 18.1.1.2 | L1 | Ensure 'Prevent enabling lock screen slide show' is set to 'Enabled'  | (SCORED) | reg_check
    exec: {{ .Vars.ps_regcheck }} {{ .Vars.HKLM_WIN_PERSON }} -Name NoLockScreenSlideshow
    exit-status: 0
    stdout:
    - '1'
  {{ end }}
{{ end }}