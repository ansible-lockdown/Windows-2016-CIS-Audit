{{ if .Vars.win2016cis_level_1 }}
command:
  eventlog_setup_behaviour_when_max:
    {{ if .Vars.win2016cis_18_9_26_3_1 }}
    title: 18.9.26.3.1 | L1 | Ensure 'Setup - Control Event Log behavior when the log file reaches its maximum size' is set to 'Disabled'  | (SCORED) | reg_check
    exec: {{ .Vars.ps_regcheck }} get-itempropertyValue -path 'HKLM:/SOFTWARE/Policies/Microsoft/Windows/EventLog/Setup' -Name Retention
    exit-status: 0
    stdout:
    - '0'
    {{ end }}
  eventlog_setup_max_size:
    {{ if .Vars.win2016cis_18_9_26_3_2 }}
    title: 18.9.26.3.2 | L1 |  Ensure 'Setup - Specify the maximum log file size (KB)' is set to 'Enabled - 32,768 or greater' | (SCORED) | reg_check
    exec: {{ .Vars.ps_regcheck }} get-itempropertyValue -path 'HKLM:/SOFTWARE/Policies/Microsoft/Windows/EventLog/Setup' -Name MaxSize
    exit-status: 0
    stdout:
    - '/\b(32[7-9][6-9][8-9]|3[8-9][0-9]{3,}|[4-9][0-9]{3,}|[1-9][0-9]{5,})\b/'
    {{ end }}
{{ end }}
