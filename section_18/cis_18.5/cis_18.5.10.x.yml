{{ if .Vars.win2016cis_level_2 }}
command:
  peer_to_peer_Name_res:
    {{ if .Vars.win2016cis_18_5_10_1 }}
    title: 18.5.10.1 | L2 | Ensure 'Turn off Microsoft Peer-to-Peer Networking Services' is set to 'Enabled' | (SCORED) | reg_check
    exec: {{ .Vars.ps_regcheck }} get-itempropertyValue -path 'HKLM:/SOFTWARE/Policies/Microsoft/Peernet' -Name Disabled
    exit-status: 0
    stdout:
    - '1'
    {{ end }}
{{ end }}