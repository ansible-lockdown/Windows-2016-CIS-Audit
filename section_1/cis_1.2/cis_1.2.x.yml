{{ if .Vars.win2016cis_level_1 }}
command:
  lockout_duration:
    {{ if .Vars.win2016cis_1_2_1 }}
    title: 1.2.1 | L1 | Ensure 'Account lockout duration' is set to '15 or more minute(s)'  | SCORED
    exec: {{ .Vars.gpo_regex_script }} -filename {{ .Vars.gpresult_file }} -policyname LockoutDuration
    exit-status: 0
    stdout:
    - '/Policy:.*:\s+[15:60]/'
    {{ end }}
  acct_lockout_threshold:
    {{ if .Vars.win2016cis_1_2_2 }}
    title: 1.2.2 | L1 | Ensure 'Account lockout threshold' is set to '10 or fewer invalid logon attempt(s), but not 0' | SCORED
    exec: {{ .Vars.gpo_regex_script }} -filename {{ .Vars.gpresult_file }} -policyname LockoutBadCount
    exit-status: 0
    stdout:
    - '/Policy:.*:\s+[1:10]/'
    {{ end }}
  reset_lockout_after:
    {{ if .Vars.win2016cis_1_2_3 }}
    title: 1.2.3 | L1 | Ensure 'Reset account lockout counter after' is set to '15 or more minute(s)'| SCORED
    exec: {{ .Vars.gpo_regex_script }} -filename {{ .Vars.gpresult_file }} -policyname ResetLockoutCount
    exit-status: 0
    stdout:
    - '/Policy:.*:\s+[15:60]/'
    {{ end }}
{{ end }}